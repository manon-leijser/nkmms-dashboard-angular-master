<br />
<div class="annotation" width="200px">
    <h2 class="h2-class">Create Warning Annotation</h2>
    <div [hidden]="submitted" style="width: 400px;" class="container">
        <form (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-25">
                    <label for="name">Remarks</label>
                </div>
                <div class="col-75">
                    <input type="text" class="form-control" id="remarks" required [(ngModel)]="warningAnnotation.remarks" name="remarks">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="name">Decision timestamp</label>
                </div>
                <div class="col-75">
                    <input type="text" class="form-control" id="decision_timestamp" required [(ngModel)]="warningAnnotation.decision_timestamp" name="decision_timestamp">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="name">Decision type</label>
                </div>
                <div class="col-75">
                    <input type="text" class="form-control" id="decision_type" required [(ngModel)]="warningAnnotation.decision_type" name="decision_type">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="name">Follow-up date</label>
                </div>
                <div class="col-75">
                    <input type="text" class="form-control" id="follow_up_date" required [(ngModel)]="warningAnnotation.follow_up_date" name="follow_up_date">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="name">Classification</label>
                </div>
                <div class="col-75">
                    <input type="text" class="form-control" id="classification" required [(ngModel)]="warningAnnotation.classification" name="classification">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="name">Grouped cluster id</label>
                </div>
                <div class="col-75">
                    <input type="text" class="form-control" id="grouped_cluster_id" required [(ngModel)]="warningAnnotation.grouped_cluster_id" name="grouped_cluster_id">
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
    </div>
</div>
